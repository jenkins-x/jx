chat:
  kind: slack
  url: http://kubernetes.slack.com/
  developerChannel: '#jenkins-x-dev'
  userChannel: '#jenkins-x-user'
buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: release
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: BASE_WORKSPACE
                value: /workspace/source
              - name: HELM_HOME
                value: /builder/home/.helm
              - name: GOPATH
                value: /workspace/go
              - name: GOPROXY
                value: http://jenkins-x-athens-proxy
              - name: MAVEN_OPTS
                value: -Xmx4g
              - name: _JAVA_OPTIONS
                value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Dsun.zip.disableMemoryMapping=true -XX:+UseParallelGC -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Xms1G -Xmx4G
              - name: PARALLEL_BUILDS
                value: "2"
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json
              - name: DISABLE_TEST_CACHING
                value: "true"
            options:
              volumes:
                - name: git-token
                  secret:
                    secretName: knative-git-user-pass
                    items:
                      - key: password
                        path: git-token
                - name: chartmuseum-user
                  secret:
                    secretName: jenkins-x-chartmuseum
                    items:
                      - key: BASIC_AUTH_USER
                        path: basic-auth-user
                - name: chartmuseum-password
                  secret:
                    secretName: jenkins-x-chartmuseum
                    items:
                      - key: BASIC_AUTH_PASS
                        path: basic-auth-pass
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko-secret.json
              containerOptions:
                volumeMounts:
                  - name: git-token
                    mountPath: /builder/home
                  - name: chartmuseum-user
                    mountPath: /builder/home
                  - name: chartmuseum-password
                    mountPath: /builder/home
                  - name: kaniko-secret
                    mountPath: /builder/home
                resources:
                  limits:
                    cpu: 4
                    memory: 8Gi
                  requests:
                    cpu: 1
                    memory: 3072Mi
            steps:
              - name: init-helm
                image: alpine/helm:2.12.3
                command: helm
                args: ['init','--client-only']

              - name: release
                #image: docker.io/golang:1.11.5
                # needs helm in the image for install_gitops_integration_test.go
                image: gcr.io/jenkinsxio/builder-go:0.1.639
                command: make
                args: ['release']


              - name: build-and-push-image
                image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args: ['--dockerfile=/workspace/source/Dockerfile','--destination=gcr.io/jenkinsxio/jx:${inputs.params.version}','--destination=gcr.io/jenkinsxio/jx:latest','--context=/workspace/source','--cache-dir=/workspace']

              - name: release-charts
                image: gcr.io/jenkinsxio/builder-go:0.1.639
                command: make
                args:
                - "release"
                - -f
                - /workspace/source/charts/jx/Makefile

              - name: update-bot
                image: gcr.io/jenkinsxio/builder-go:0.1.734
                command: ./jx/scripts/update-bot.sh

              #- name: distro
                #image: docker.io/golang:1.11.5
                # needs helm in the image for install_gitops_integration_test.go
              #  image: gcr.io/jenkinsxio/builder-go:0.1.537
              #  command: make
              #  args: ['release-distro']

              - name: update-docs
                image: gcr.io/jenkinsxio/builder-go:0.1.639
                command: ./jx/scripts/update-website.sh

              - name: update-clients
                # Needs maven as openapi tools are written in Java!
                image: gcr.io/jenkinsxio/builder-maven:0.1.639
                command: ./jx/scripts/update-clients.sh
